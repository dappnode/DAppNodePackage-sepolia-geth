version: "3.5"
services:
  sepolia:
    image: "sepolia.sepolia-geth.dnp.dappnode.eth:0.1.0"
    build:
      context: ./build
      args:
        UPSTREAM_VERSION: v1.10.24
    volumes:
      - "sepolia:/sepolia"
    ports:
      - "35415:35415"
      - "35415:35415/udp"
    restart: unless-stopped
    environment:
      - "EXTRA_OPTIONS=--http.api eth,engine,net,web3,txpool"
      - P2P_PORT=35415
      - OVERRIDE_TTD=17000000000000000
      - SYNCMODE
volumes:
  sepolia: {}
