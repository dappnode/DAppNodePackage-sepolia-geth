version: "3.5"
services:
  geth:
    image: "geth.sepolia-geth.dnp.dappnode.eth:0.1.1"
    build:
      context: .
      args:
        UPSTREAM_VERSION: v1.13.10
    volumes:
      - "sepolia:/sepolia"
    ports:
      - "35415:35415/tcp"
      - "35415:35415/udp"
    restart: unless-stopped
    environment:
      - >-
        EXTRA_OPTIONS=--http.api eth,engine,net,web3,txpool --ws.api
        eth,engine,net,web3,txpool
      - P2P_PORT=35415
      - SYNCMODE=snap
volumes:
  sepolia: {}
